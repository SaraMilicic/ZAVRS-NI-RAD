<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/js/bootstrap.min.js">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../fontello-fb2fbc05/css/fontello.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
    <!-- Header and navigation -->
    <header>
        <div class="container-fluid intro">
            <div class="row header-top">
                <div class="col-md-6">
                    <a href="index.html">BookCroatia</a>
                </div>
                <div class="col-md-6">
                    <nav class="navigation">
                        <ul>
                            <li><a href="#">Rezervacija</a></li>
                            <li><a href="#">Prijava</a></li>
                            <li><a href="#">Registracija</a></li>
                            <li><a href="#">HR</a></li>
                            <li><a href="#">EN</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Search form -->
    <div class="util-container">
        <div class="container">
            <form class="row form-inline" role="form">
                <div class="form-group col-md-4 col-xs-12 main-form-div">
                    <input type="text" class="form-control" id="city-list" placeholder="Grad" list="city-name" required="required" style="width:100%;">
                    <datalist id="city-name">
                    <option value="Zagreb">
                    <option value="Dubrovnik">
                    <option value="Rovinj">
                    <option value="Osijek">
                </div>

                <div class="form-group col-md-2 col-xs-12 main-form-div">
                    <input type="date" class="form-control" id="check-in" data-placeholder="Dolazak" required="required" style="width:100%;">
                </div>

                <div class="form-group col-md-2 col-xs-12 main-form-div">
                    <input type="date" class="form-control" id="check-out" data-placeholder="Odlazak" required="required" style="width:100%;">
                </div>
                
                <div class="form-group col-md-2 col-xs-12 main-form-div">
                    <select class="form-control" id="room-selection" required="required" style="width:100%;">
                        <option value="" disabled selected>Vrsta sobe</option>
                        <option value="1">Jednokrevetna</option>
                        <option value="2">Dvokrevetna</option>
                        <option value="3">Trokrevetna</option>
                    </select>
                </div>
                
                <div class="form-group col-md-2 col-xs-12 main-form-div">
                    <input type="submit" class="btn btn-primary" id="search" value="Pretraga" style="width:100%;">
                </div>
            </form>
        </div>
    </div>

   <div class="container-fluid" style="margin-top:40px;">
        <div class="row">
            <!-- za row:
             style="margin-bottom:60px; margin-left:60px; margin-right:60px;"
            -->
        	<div class="col-md-12">
        		<h2 style="margin-bottom:20px;">Otkrijte na≈°e hotele</h2>
        	</div>
            <div class="col-md-3">
                <img src="../images/zagreb1.jpg" class="city-image"/>
                <h3><a href="#">Zagreb<i class="icon-right-open-big"></i></a></h3>
                
            </div>
            <div class="col-md-3">
                <img src="../images/dubrovnik.jpg" class="city-image"/>
                <h3><a href="#">Dubrovnik<i class="icon-right-open-big"></i></a></h3>
            </div>
            <div class="col-md-3">
                <img src="../images/rovinj1.jpg" class="city-image"/>
                <h3><a href="#">Rovinj<i class="icon-right-open-big"></i></a></h3>
            </div>
            <div class="col-md-3">
                <img src="../images/osijek.jpg" class="city-image"/>
                <h3><a href="#">Osijek<i class="icon-right-open-big"></i></a></h3>
            </div>
        </div>
    </div>

    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-3 col-md-3"></div>
                <div class="col-xs-3 col-md-3"></div>
                <div class="col-xs-3 col-md-3"></div>
                <div class="col-xs-3 col-md-3"></div>
            </div>
        </div>
    </footer>
</body>
</html>
